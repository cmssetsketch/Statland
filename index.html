<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>Migration</title>

  <link rel="stylesheet" href="style.css">
  <script src="p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.collide2d@0.7.4/p5.collide2d.min.js"></script>


</head>

<body>
  <div id="map-container">
    <div id="svg-wrapper"></div>
    <div id="p5-wrapper"></div>
    <div id="popUp"></div>
    <div id="popInfo"></div>
  </div>

  <div id="introModal">
    <div class="intro-content">
      <img src="me-Icon-White.png" alt="Logo" class="intro-logo">
      <h1>MIGRATION</h1>
      <p id="intro-warning"></p>
      <p id="intro-disclaimer"></p>
      <button id="enter-btn">Accéder à la carte</button>

      <div class="intro-socials">
        <a href="https://cmsset.com" target="_blank"><img src="web-Icon.svg" alt="Web"></a>
        <a href="https://instagram.com" target="_blank"><img src="instagram-icon.svg" alt="Instagram"></a>
        <a href="mailto:contact@cmsset.com"><img src="mail.svg" alt="Mail"></a>
      </div>
    </div>
  </div>

  <div id="toolbar">

    <div class="toolbar-left">
      <button id="info-btn">Info</button>
      <div class="lang-switch">
        <button onclick="setLang('fr')" class="fr-btn active" data-lang="fr">fr</button>
        <button onclick="setLang('en')" class="en-btn" data-lang="en">en</button>


      </div>

      <div id="toolbar-center">
        <button class="zoom-btn" data-zoom="in" id="zoom-in">+</button>
        <button class="zoom-btn" data-zoom="out" id="zoom-out">−</button>
      </div>
      <div id="toggle-container">
        <button id="toggle-everybody" class="toggle-btn active">Population mondiale</button>
        <button id="toggle-migrant" class="toggle-btn">Migrants seulement</button>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="PatternShape.js"></script>
  <script src="DataHelpers.js"></script>
  <script src="countrylist.js"></script>
  <script src="sketch.js"></script>
  <script src="DrawShapes.js"></script>
  <script src="intro.js"></script>
  <script src="interaction.js"></script>
</body>

</html>
